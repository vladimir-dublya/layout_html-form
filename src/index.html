<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="index.html" method="post">
      <fieldset class="fielder">

        <legend>Personal information</legend>

        <div class="block">
          <label>
            Surname:
            <input
              type="text"
              minlength="3"
              maxlength="20"
              autocomplete="off"
              name="surname"
            >
          </label>
        </div>

        <div class="block">
          <label>
            Name:
            <input
              type="text"
              minlength="3"
              maxlength="20"
              autocomplete="off"
              name="name"
            >
          </label>
        </div>

        <div class="block">
          <label>
            How old are You?
            <input
              type="number"
              min="1"
              max="100"
              value="12"
              name="age"
            >
          </label>
        </div>

        <div class="block">
          <label>
            Full date of birth:
            <input type="date" name="date">
          </label>
        </div>

        <div class="block">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="check">
          </label>
        </div>
      </fieldset>

      <fieldset class="fielder">
        <legend>Registration</legend>
        <div class="block">
          <label>
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              autocomplete="off"
              name="email"
            >
          </label>
        </div>

        <div class="block">
          <label>
            Password:
            <input
              type="password"
              autocomplete="off"
              name="pass"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fielder">

        <legend>An interesting fact about you!</legend>

        <div class="form-field block">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
            >
            No
          </label>
        </div>

        <div class="block">
          <label>
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>

        <div class="block">
          <label>
            What time do you go to bed?
            <input type="time" name="time">
          </label>
        </div>

        <div class="block">
          What are your favorite brand of cars?
          <select
            name="brand"
            required
            multiple
          >
            <option value="bmv">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="block">
          <label for="workj">How do you rate our work?</label>
          <input
            type="range"
            id="workj"
            name="work"
            min="0"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="fielder">

        <legend>Additional info</legend>

        <div class="block">
          <label>
            Comments:
            <textarea
              name="com"
              cols="30"
              rows="2"
              autocomplete="off"
          ></textarea>
          </label>
        </div>

        <div class="block">
          Would you recomended us?
          <select name="rec">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" name="button">
        Submit
      </button>
    </form>
  </body>
</html>
